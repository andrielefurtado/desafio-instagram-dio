<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arquigram</title>
</head>
<body>
    <div class="corpo-pagina">
        <div class="coluna-phone">
            <img src="./Arquigram/coluna1-celulares.png" alt="apresentações do app">
        </div>
        <div class="acesso-conta">
            <div class="grupo1">
                <img src="./Arquigram/name-arquigram.png" alt="logo do arquigram">
                <div class="foto-perfil">
                    <img src="./Arquigram/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como andrielefurtado</a>
                <a href="#" class="remover-conta"> Remover Conta</a>
            </div>
            <div class="grupo1">
                <p class="conta-trocada">Não é andrielefurtado?</p>
                <p class="links">
                    <a href="#" class="acessos">Alternar Contas</a>
                    ou 
                    <a href="#" class="acessos">Inscreva-se</a>
                </p>
            </div>
            <div class="grupo2">
                <p class="download">Baixe o aplicativo.</p>
                <div class="botoes">
                    <a href="#" class="botoes-interativos">
                        <img src="./Arquigram/botao-apple.png" alt="apple store">
                    </a>
                    <a href="#" class="botoes-interativos">
                        <img src="./Arquigram/botao-google.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
